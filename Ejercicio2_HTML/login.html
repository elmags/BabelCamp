<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <div class="header">
        <div class="divText">
            <a class="text" href="index.html">Atrás</a>
        </div>
        <div class="divIdioma">
            <img class="idioma" id="fotoIdioma" src="img/globo.png" alt="Idioma" title="Cambiar idioma" />
        </div>
    </div>

    <div class="content">

        <div class="borde">
            <div>
                <img class="usuario" id="fotoUsuario" src="img/contacts-512.png" alt="Usuario" />
            </div>
            
            <div class="login">
                <form action="procesarPeticion.jsp" method="get">
                    <input class="box" type="text" name="username" placeholder="Nombre de usuario" />	
                    <input class="box" type="password" name="passwd" placeholder="Contraseña" />
                    <input class="buttonLog" type="submit" value="Entrar"/>
                </form>      
            </div>

            <div class="texto">
                <p>ó</p>
            </div>

            <div class="divRegistro">
                <button class="buttonRegistro" type="button">Registrarse</button>
            </div>
        </div>
    </div>

</body>
</html>
