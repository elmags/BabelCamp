<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <div class="content">
        <div class="borde">
            <div>
                <img class="usuario" id="fotoUsuario" src="img/user.png" alt="Usuario" />
            </div>
            
            <div class="login">
                <form action="LoginServlet" method="post">
                    <input class="boxU" type="text" name="username" placeholder="Nombre de usuario" />	
                    <input class="boxP" type="password" name="passwd" placeholder="Contraseña" />
                    <div class="buttonR">
                    	<input class="remember" type="checkbox" value="Recordar_usuario"/>Recordar usuario
                    </div>
                    <input class="buttonLog" type="submit" value="Entrar"/>
                </form>      
            </div>

            <div class="texto">
                <p>ó</p>
            </div>

            <div class="divRegistro">
                <button class="buttonRegistro" type="button">Registrarse</button>
            </div>
        </div>
    </div>
</body>
</html>
