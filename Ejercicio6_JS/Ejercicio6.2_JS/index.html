<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/calculadora.js"></script>

    <title>Calculadora</title>
</head>

<body>
    <div class="content">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="resultado">
                <input class="res" id="idRes" type="text" value="0" disabled/>
            </div>
            Introduce un número: <input class="rect" id="numero1" type="number"/> 

            <div class="botones">
                <button class="button" id="idSuma" onclick="suma()" value=" + ">+</button>
                <button class="button" id="idResta" onclick="resta()" value=" - ">-</button>
                <button class="button" id="idMult" onclick="multiplicacion()" value=" x ">X</button>
                <button class="button" id="idDivision" onclick="division()" value=" / ">/</button>
            </div>

            Introduce un segundo número: <input class="rect" id="numero2" type="number"/>

            <div class="botonRes">
                <button class="buttonAC" onclick="allClear()">AC</button>
                <button class="buttonRes" onclick="resultado()" value=" = ">=</button>
            </div>
        </div>
    </div>
</body>

</html>
